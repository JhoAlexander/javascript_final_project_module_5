<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom - Explore Your Next Destination</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./travel_recommendation.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <img src="./travel_logo.jpg" alt="TravelBloom Logo" class="logo-img">
            <span class="brand-name">TravelBloom Alex Alzate</span>
        </div>

        <ul class="nav-links">
            <li><a href="travel_recommendation.html">Home</a></li>
            <li><a href="about_us.html">About Us</a></li>
            <li><a href="contact_us.html">Contact Us</a></li>
        </ul>

        <div class="search-container">
            <div class="search-input-wrapper">
                <input type="text" id="conditionInput" placeholder="Enter a destination or keyword">
                <i class="fa fa-search search-icon"></i>
            </div>
            <button id="btnSearch" class="btn-action">Search</button>
            <button id="btnReset" class="btn-clear">Clear</button>
        </div>
    </nav>

    <section class="hero-section">
        <div class="social-sidebar">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>

        <div class="hero-content">
            <div class="headline-box">
                <h1>DISCOVER<br>IMAGINE<br>JOURNEY</h1>
            </div>
            
            <div class="description-box">
                <p>It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.</p>
            </div>

            <button class="book-now-btn">BOOK NOW</button>
        </div>

        <div id="result-presentation"></div>
    </section>

    <script src="./travel_recommendation.js"></script>
</body>
</html>
